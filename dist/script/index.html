<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="UTF-8">
  <link rel="icon" type="image/ico" href="../assets/favicon.ico">
  <style>
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
  <script src="../js/firebase.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <script>

    let docId = location.search.substring(1);
    docId = docId.toLowerCase()

    let docHtml = '';
    function setContent(text) {
      docHtml = '<script type="module">' + text + "<\/script>";
      let iframe = document.querySelector('iframe');
      if (iframe) iframe.remove();
      iframe = document.createElement('iframe');
      iframe.src = '../play/iframe.html?' + docId + location.hash;
      document.body.append(iframe);
      setTimeout(addIframeHashChangeListener, 10);
    }
    window.addEventListener("message", ({ data }) => {
      if (data === "ready") document.querySelector('iframe').contentWindow.postMessage({
        type: 'notepadIframeSource',
        source: docHtml
      });
    });

    const { auth, db } = firebase.initApp(docId || '');
    const { doc, onSnapshot } = firebase.firestore;

    let killLiveContent = null
    function liveContent(docId, col = "docs") {
      killLiveContent = onSnapshot(
        doc(db, col, docId),
        (res) => {
          if (res.metadata.hasPendingWrites) return;
          setContent(res.exists() ? res.data().text : "");
        },
        (err) => {
          console.error(err);
          setContent(err.message);
        }
      );
    }

    if (!docId)
      setContent("<h1>HTML IFrame</h1>");
    else {
      liveContent(docId);
    }

    window.addEventListener("resize", (function () {
      function setHeight() { document.body.style.height = window.innerHeight + "px" };
      return (setHeight(), setHeight);
    })());

    window.addEventListener("hashchange", () => {
      const iframe = document.querySelector("iframe");
      if (!docId || !iframe) return;
      iframe.contentWindow.location.hash = location.hash;
    });

    function addIframeHashChangeListener() {
      const iframe = document.querySelector("iframe");
      if (!iframe) return;
      iframe.contentWindow.addEventListener('hashchange', () => {
        location.hash = iframe.contentWindow.location.hash;
      });
    }
  </script>
</body>

</html>
