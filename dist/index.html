<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<link rel="icon" type="image/ico" href="./assets/favicon.ico">
	<title>Notepad Online</title>
	<noscript>
		<div style="position: fixed;
				text-align: center;
				width: 100%;
				top: calc(50% - 1em);">
			This web app needs Javascript enabled.
		</div>
	</noscript>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/iuai@0.5.5/iuai.js"></script>
	<script>
		var addScripts = function() {
			var scripts = arguments[0];
			var index = arguments[1] || 0;
			if(index >= scripts.length) return;
			var url = scripts[index].url;
			var test = scripts[index].test;
			if(!test || test()) {
				document.body.appendChild(iuai.elem('script', {
					src: url,
					onload: function() { addScripts(scripts, index + 1); },
				}));
			} else addScripts(scripts, index + 1);
		}
		addScripts([
			{
				url: 'https://www.unpkg.com/core-js-bundle@3.36.0/minified.js',
				test: function() { return ![].find },
			},
			{
				url: 'https://cdn.jsdelivr.net/npm/cross-fetch/dist/cross-fetch.js',
				test: function() { return !window.fetch },
			},
			{ url: './js/firebase.js' },
			{ url: './js/main.js' },
		]);
	</script>
</body>

</html>
