<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
		<!-- <script>if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js', {scope: '/'}); };</script> -->
		<link rel="icon" type="image/ico" href="./assets/favicon.ico">
		<!-- <link rel="manifest" href="./manifest.webmanifest"> -->
		<link rel="stylesheet" type="text/css" href="./main.css">
		<title>Notepad Online</title>
		<noscript><div id="noscript">This web app needs Javascript enabled.</div></noscript>
	</head>
	<body hidden>
		<div id="status"><span>Loading...</span></div>

		<div id="buttons">
			<a href="#" id="theme" onclick="handleThemeClick()">dark</a>
			<a href="#" id="password" onclick="handlePasswordClick()" hidden>password</a>
			<a href="#" id="options" onclick="handleOptionsClick()" hidden>options</a>
		</div>

		<div id="github">
			<a href="https://github.com/lamartinecabral/notepad">
				<img src="./assets/github.svg" alt="">
			</a>
		</div>

		<div id="markdown" hidden>
			<a href="#">markdown</a>
		</div>
		
		<div id="backdrop" hidden
			onclick="handleBackdropClick()">
			<div onclick="handleModalClick(event)">
				<div id="options-modal" hidden>
					<div>
						<input type="checkbox" name="protected" onchange="handleProtectedChange()" id="protected">
						<label for="protected">Protected</label>
					</div>
					<div>
						<input type="checkbox" name="public" onchange="handlePublicChange()" id="public">
						<label for="public">Public</label>
					</div>
					<div>
						<button onclick="handleLogoutClick()">Logout</button>
					</div>
				</div>
				<div id="password-modal" hidden>
					<form onsubmit="handleSubmit(event)">
						<input type="text" name="username" style="display: none;">
						<label for="password">Password: </label>
						<input type="password" name="password" id="password-input">
						<input type="submit">
					</form>
				</div>
			</div>
		</div>

		<textarea
			name="textarea"
			id="textarea"
			autofocus
			autocomplete="off"
			autocorrect="off"
			autocapitalize="off"
			spellcheck="false"
			onkeydown="handleKeydown(event)"
			oninput="handleInput(event)"
			hidden
		></textarea>

		<script src="./js/firebase.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
