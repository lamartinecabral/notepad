<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

		<link rel="icon" type="image/ico" href="./assets/favicon.ico">
		<!-- <link rel="manifest" href="./manifest.webmanifest"> -->
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<script src="./assets/firebase@8.2.4/firebase-app.js"></script>
		<script src="./assets/firebase@8.2.4/firebase-auth.js"></script>
		<script src="./assets/firebase@8.2.4/firebase-firestore.js"></script>
		<script defer src="./assets/init-firebase.js"></script>

		<div id="status"><span>Carregando...</span></div>
		<textarea
			name="textarea"
			id="textarea"
			autofocus
			autocomplete="off"
			autocorrect="off"
			autocapitalize="off"
			spellcheck="false"
			onkeydown="tabinput(event)"
			oninput="save(event)"
			class="hidden"
		></textarea>
	</body>
	<footer>
		<a href="https://github.com/lamartinecabral/notepad">
			<img src="./assets/github.svg" alt="">
		</a>
	</footer>
	<script src="main.js"></script>
